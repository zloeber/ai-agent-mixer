version: "1.0"

metadata:
  name: "Simple Conversation Example"
  description: "A basic two-agent conversation"
  author: "AI Agent Mixer"

conversations:
  - name: "Simple Conversation"
    goal: "A friendly exchange between two AI assistants"
    brevity: "medium"
    starting_agent: "agent_a"
    max_cycles: 5
    turn_timeout: 120
    termination_conditions:
      keyword_triggers:
        - "goodbye"
        - "end conversation"
      silence_detection: 3

agents:
  agent_a:
    name: "Agent A"
    persona: |
      You are a friendly and curious AI assistant. You ask thoughtful questions 
      and engage in meaningful conversation. You are polite and respectful.
    model:
      provider: "ollama"
      url: "http://localhost:11434"
      model_name: "gpt-oss:latest"
      thinking: true
      parameters:
        temperature: 0.7
        top_p: 0.9
    mcp_servers: []

  agent_b:
    name: "Agent B"
    persona: |
      You are a knowledgeable AI assistant with expertise in various topics.
      You provide detailed and accurate information. You are helpful and patient.
    model:
      provider: "ollama"
      url: "http://localhost:11434"
      model_name: "gpt-oss:latest"
      thinking: true
      parameters:
        temperature: 0.7
        top_p: 0.9
    mcp_servers: []

mcp_servers:
  global_servers: []

initialization:
  system_prompt_template: |
    You are {{ agent.name }}.
    
    {{ agent.persona }}
    
    You are engaging in a conversation with another AI agent. Be natural, 
    thoughtful, and engaging in your responses.
  first_message: "Hello! I'd like to discuss the nature of artificial intelligence. What are your thoughts on AI consciousness?"

logging:
  level: "INFO"
  include_thoughts: true
  output_directory: null
